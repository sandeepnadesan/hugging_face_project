<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9;
        }

        .stress-images {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .stress-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 10px;
            overflow: hidden;
        }

        .stress-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #3498db, #f4f4f4);
            z-index: -1;
        }
    </style>
</head>
<body>
    <form  method="post">
        <h1>Emotion Prediction</h1>
        <label for="user_input">Enter a sentence:</label>
        <input type="text" id="user_input" name="user_input" required>
        <button type="submit">Predict</button>

        
        <div class="stress-images">
            <div class="stress-image">
                <img src="https://miro.medium.com/v2/resize:fit:1400/1*fMLehRsXGCAtP4ve_0V6aw.png" alt="Stress Image 1">
            </div>
            <div class="stress-image">
                <img src="https://img.freepik.com/free-vector/pack-young-people-emotions_52683-21563.jpg?size=338&ext=jpg&ga=GA1.1.1826414947.1699142400&semt=ais" alt="Stress Image 2">
            </div>
            <div class="stress-image">
                <img src="https://images.twinkl.co.uk/tw1n/image/private/t_630_eco/image_repo/39/9d/T-E-081-Feelings-Rounds-Sentence-Starters_ver_1.jpg" alt="Stress Image 3">
            </div>
        </div>
    </form>
</body>
</html>
